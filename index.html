<!DOCTYPE html>

    <style>
        body {

            max-width: 600px;
            margin: 0 auto;
            padding: 20px;

            background-color: #3498db;

        }
        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #7f8c8d;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <h1>ü§ñ –ú–æ–π –ü–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π –ê—Å—Å–∏—Å—Ç–µ–Ω—Ç</h1>
    <div id="chat-container"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
        <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>

    <script>
        // –†–∞—Å—à–∏—Ä–µ–Ω–Ω–∞—è –±–∞–∑–∞ –∑–Ω–∞–Ω–∏–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞
        const knowledgeBase = {
            "–ø—Ä–∏–≤–µ—Ç": ["–ü—Ä–∏–≤–µ—Ç! üëã –ö–∞–∫ —è –º–æ–≥—É –≤–∞–º –ø–æ–º–æ—á—å?", "–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ! –ß–µ–º –º–æ–≥—É –±—ã—Ç—å –ø–æ–ª–µ–∑–µ–Ω?", "–ü—Ä–∏–≤–µ—Ç—Å—Ç–≤—É—é! –ß—Ç–æ –≤–∞—Å –∏–Ω—Ç–µ—Ä–µ—Å—É–µ—Ç?"],
            "–∫–∞–∫ –¥–µ–ª–∞": ["–£ –º–µ–Ω—è –≤—Å—ë –æ—Ç–ª–∏—á–Ω–æ! –ê —É –≤–∞—Å?", "–ö–∞–∫ —É —Ü–∏—Ñ—Ä–æ–≤–æ–≥–æ –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞, —É –º–µ–Ω—è –Ω–µ—Ç –ø—Ä–æ–±–ª–µ–º! üòä –ê —É –≤–∞—Å?", "–ü—Ä–µ–∫—Ä–∞—Å–Ω–æ! –ì–æ—Ç–æ–≤ –≤–∞–º –ø–æ–º–æ—á—å. –ê —É –≤–∞—Å –∫–∞–∫ –¥–µ–ª–∞?"],
            "—á—Ç–æ —Ç—ã —É–º–µ–µ—à—å": [
                "–Ø –º–æ–≥—É –æ—Ç–≤–µ—á–∞—Ç—å –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã, –ø–æ–¥—Å–∫–∞–∑—ã–≤–∞—Ç—å –≤—Ä–µ–º—è –∏ –¥–∞—Ç—É, –∞ —Ç–∞–∫–∂–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—Ç—å –±–µ—Å–µ–¥—É.",
                "–ú–æ–∏ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏: \n- –û—Ç–≤–µ—á–∞—Ç—å –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã \n- –°–æ–æ–±—â–∞—Ç—å —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è \n- –ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞—Ç—å –ø—Ä–æ—Å—Ç–æ–π –¥–∏–∞–ª–æ–≥ \n- –î–∞–≤–∞—Ç—å –ø–æ–ª–µ–∑–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é"
            ],
            "–ø–æ–∫–∞": ["–î–æ —Å–≤–∏–¥–∞–Ω–∏—è! –ë—ã–ª–æ –ø—Ä–∏—è—Ç–Ω–æ –ø–æ–æ–±—â–∞—Ç—å—Å—è.", "–ü–æ–∫–∞! –í–æ–∑–≤—Ä–∞—â–∞–π—Ç–µ—Å—å, –µ—Å–ª–∏ –±—É–¥—É—Ç –≤–æ–ø—Ä–æ—Å—ã.", "–î–æ –≤—Å—Ç—Ä–µ—á–∏! üëã"],
            "—Å–ø–∞—Å–∏–±–æ": ["–ü–æ–∂–∞–ª—É–π—Å—Ç–∞! –í—Å–µ–≥–¥–∞ —Ä–∞–¥ –ø–æ–º–æ—á—å.", "–ù–µ –∑–∞ —á—Ç–æ! –û–±—Ä–∞—â–∞–π—Ç–µ—Å—å –µ—â—ë.", "–†–∞–¥ –±—ã–ª –ø–æ–º–æ—á—å! üòä"],
            "–≤—Ä–µ–º—è": [`–°–µ–π—á–∞—Å —Ç–æ—á–Ω–æ ${new Date().toLocaleTimeString('ru-RU')}`],
            "–¥–∞—Ç–∞": [`–°–µ–≥–æ–¥–Ω—è ${new Date().toLocaleDateString('ru-RU', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}`],
            "–ø–æ–º–æ—â—å": [
                "–î–æ—Å—Ç—É–ø–Ω—ã–µ –∫–æ–º–∞–Ω–¥—ã: \n‚Ä¢ –ü—Ä–∏–≤–µ—Ç \n‚Ä¢ –ö–∞–∫ –¥–µ–ª–∞ \n‚Ä¢ –ß—Ç–æ —Ç—ã —É–º–µ–µ—à—å \n‚Ä¢ –í—Ä–µ–º—è \n‚Ä¢ –î–∞—Ç–∞ \n‚Ä¢ –ü–æ–º–æ—â—å \n‚Ä¢ –ü–æ–∫–∞",
                "–Ø –ø–æ–Ω–∏–º–∞—é —Ç–∞–∫–∏–µ –∑–∞–ø—Ä–æ—Å—ã: –æ –≤—Ä–µ–º–µ–Ω–∏, –¥–∞—Ç–µ, –º–æ–∏—Ö –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—è—Ö, –∞ —Ç–∞–∫–∂–µ –º–æ–≥—É –ø–æ–¥–¥–µ—Ä–∂–∞—Ç—å –±–µ—Å–µ–¥—É."
            ],
            "–∫—Ç–æ —Ç—ã": [
                "–Ø –≤–∞—à –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π —Ü–∏—Ñ—Ä–æ–≤–æ–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç, —Å–æ–∑–¥–∞–Ω–Ω—ã–π –Ω–∞ JavaScript.",
                "–Ø - –ø—Ä–æ–≥—Ä–∞–º–º–∞-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç, –Ω–∞–ø–∏—Å–∞–Ω–Ω–∞—è –Ω–∞ HTML, CSS –∏ JavaScript, —á—Ç–æ–±—ã –ø–æ–º–æ–≥–∞—Ç—å –≤–∞–º —Å –ø—Ä–æ—Å—Ç—ã–º–∏ –∑–∞–¥–∞—á–∞–º–∏."
            ]
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            
            if (message === '') return;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —á–∞—Ç
            addMessageToChat(message, 'user-message');
            
            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            userInput.value = '';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
            showTypingIndicator();
            
            // –ò—â–µ–º –æ—Ç–≤–µ—Ç –≤ –±–∞–∑–µ –∑–Ω–∞–Ω–∏–π
            setTimeout(() => {
                hideTypingIndicator();
                let response = getAssistantResponse(message.toLowerCase());
                addMessageToChat(response, 'assistant-message');
            }, 1000 + Math.random() * 2000); // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ—Å—Ç–∏
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –æ—Ç–≤–µ—Ç–∞ –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞
        function getAssistantResponse(message) {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ –∫–æ–º–∞–Ω–¥—ã
            if (message.includes('–≤—Ä–µ–º—è') || message.includes('–∫–æ—Ç–æ—Ä—ã–π —á–∞—Å')) {
                return knowledgeBase["–≤—Ä–µ–º—è"][0];
            }
            
            if (message.includes('–¥–∞—Ç–∞') || message.includes('—á–∏—Å–ª–æ') || message.includes('–¥–µ–Ω—å')) {
                return knowledgeBase["–¥–∞—Ç–∞"][0];
            }
            
            // –ò—â–µ–º —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è –≤ –±–∞–∑–µ –∑–Ω–∞–Ω–∏–π
            for (const key in knowledgeBase) {
                if (message.includes(key)) {
                    const responses = knowledgeBase[key];
                    return responses[Math.floor(Math.random() * responses.length)]; // –°–ª—É—á–∞–π–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç –æ—Ç–≤–µ—Ç–∞
                }
            }
            
            // –ï—Å–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π
            const defaultResponses = [
                "–ò–∑–≤–∏–Ω–∏—Ç–µ, —è –Ω–µ —Å–æ–≤—Å–µ–º –ø–æ–Ω—è–ª –≤–∞—à –≤–æ–ø—Ä–æ—Å. –ú–æ–∂–µ—Ç–µ –ø–µ—Ä–µ—Ñ–æ—Ä–º—É–ª–∏—Ä–æ–≤–∞—Ç—å?",
                "–ü–æ–∫–∞ —è –Ω–µ –º–æ–≥—É –æ—Ç–≤–µ—Ç–∏—Ç—å –Ω–∞ —ç—Ç–æ—Ç –≤–æ–ø—Ä–æ—Å. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∑–∞–¥–∞—Ç—å –µ–≥–æ –ø–æ-–¥—Ä—É–≥–æ–º—É.",
                "–ú–æ–∏ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω—ã, —è –Ω–µ –º–æ–≥—É –æ—Ç–≤–µ—Ç–∏—Ç—å –Ω–∞ —ç—Ç–æ—Ç –∑–∞–ø—Ä–æ—Å.",
                "–Ø –µ—â—ë —É—á—É—Å—å. –ú–æ–∂–µ—Ç–µ –∑–∞–¥–∞—Ç—å –¥—Ä—É–≥–æ–π –≤–æ–ø—Ä–æ—Å?"
            ];
            return defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
        function addMessageToChat(text, className) {
            const chatContainer = document.getElementById('chat-container');
            const messageElement = document.createElement('div');
            messageElement.classList.add(className);
            
            const messageContent = document.createElement('span');
            messageContent.textContent = text;
            
            messageElement.appendChild(messageContent);
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –Ω–∞–±–æ—Ä–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function showTypingIndicator() {
            const chatContainer = document.getElementById('chat-container');
            const indicator = document.createElement('div');
            indicator.classList.add('assistant-message');
            indicator.id = 'typing-indicator';
            
            const indicatorContent = document.createElement('div');
            indicatorContent.classList.add('typing-indicator');
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('span');
                dot.classList.add('typing-dot');
                indicatorContent.appendChild(dot);
            }
            
            indicator.appendChild(indicatorContent);
            chatContainer.appendChild(indicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –Ω–∞–±–æ—Ä–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        setTimeout(() => {
            addMessageToChat("–ü—Ä–∏–≤–µ—Ç! –Ø –≤–∞—à –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç. üòä –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?", 'assistant-message');
        }, 800);
    </script>
