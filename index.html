                "–Ø –Ω–µ –º–æ–≥—É –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—å –º—É–∑—ã–∫—É, –Ω–æ –º–æ–≥—É –ø–æ—Ä–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞—Ç—å –ø–æ–ø—É–ª—è—Ä–Ω—ã–µ –º—É–∑—ã–∫–∞–ª—å–Ω—ã–µ —Å–µ—Ä–≤–∏—Å—ã: Spotify, –Ø–Ω–¥–µ–∫—Å.–ú—É–∑—ã–∫–∞, Apple Music.",
                "–ö —Å–æ–∂–∞–ª–µ–Ω–∏—é, —è –Ω–µ —É–º–µ—é –≤–∫–ª—é—á–∞—Ç—å –º—É–∑—ã–∫—É. –ù–æ –≤—ã –º–æ–∂–µ—Ç–µ –ø–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å –º—É–∑—ã–∫–∞–ª—å–Ω—ã–µ —Å—Ç—Ä–∏–º–∏–Ω–≥–æ–≤—ã–µ —Å–µ—Ä–≤–∏—Å—ã.",
                "–î–ª—è –ø—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏—è –º—É–∑—ã–∫–∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è."
            ],
            "—Ñ–∏–ª—å–º": [
                "–•–æ—Ä–æ—à–∏–µ —Ñ–∏–ª—å–º—ã –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞: '–ù–∞—á–∞–ª–æ', '–ò–Ω—Ç–µ—Ä—Å—Ç–µ–ª–ª–∞—Ä', '–ó–µ–ª–µ–Ω–∞—è –∫–Ω–∏–≥–∞', '–ü–∞—Ä–∞–∑–∏—Ç—ã'.",
                "–†–µ–∫–æ–º–µ–Ω–¥—É—é –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å: '1+1', '–î–æ—Å—Ç–∞—Ç—å –Ω–æ–∂–∏', '–ë–µ–≥—É—â–∏–π –ø–æ –ª–µ–∑–≤–∏—é 2049'.",
                "–ò–∑ –ø–æ—Å–ª–µ–¥–Ω–∏—Ö —Ö–æ—Ä–æ—à–∏—Ö —Ñ–∏–ª—å–º–æ–≤: '–û–ø–ø–µ–Ω–≥–µ–π–º–µ—Ä', '–î—é–Ω–∞', '–ë–∞—Ä–±–∏'."
            ],
            "–∫–Ω–∏–≥–∞": [
                "–†–µ–∫–æ–º–µ–Ω–¥—É—é –ø–æ—á–∏—Ç–∞—Ç—å: '–ê—Ç–æ–º–Ω—ã–µ –ø—Ä–∏–≤—ã—á–∫–∏' –î–∂–µ–π–º—Å–∞ –ö–ª–∏—Ä–∞, '7 –Ω–∞–≤—ã–∫–æ–≤ –≤—ã—Å–æ–∫–æ—ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã—Ö –ª—é–¥–µ–π' –°—Ç–∏–≤–µ–Ω–∞ –ö–æ–≤–∏.",
                "–•–æ—Ä–æ—à–∏–µ –∫–Ω–∏–≥–∏: '1984' –î–∂–æ—Ä–¥–∂–∞ –û—Ä—É—ç–ª–ª–∞, '–ú–∞—Å—Ç–µ—Ä –∏ –ú–∞—Ä–≥–∞—Ä–∏—Ç–∞' –ë—É–ª–≥–∞–∫–æ–≤–∞, '–¢—Ä–∏ —Ç–æ–≤–∞—Ä–∏—â–∞' –†–µ–º–∞—Ä–∫–∞.",
                "–°–æ–≤–µ—Ç—É—é –æ–±—Ä–∞—Ç–∏—Ç—å –≤–Ω–∏–º–∞–Ω–∏–µ –Ω–∞: 'Sapiens' –Æ–≤–∞–ª—è –ù–æ—è –•–∞—Ä–∞—Ä–∏, '–¢–æ–Ω–∫–æ–µ –∏—Å–∫—É—Å—Å—Ç–≤–æ –ø–æ—Ñ–∏–≥–∏–∑–º–∞' –ú–∞—Ä–∫–∞ –ú—ç–Ω—Å–æ–Ω–∞."
            ]
        };

        // –ú–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ –≤—ã—Ä–∞–∂–µ–Ω–∏—è
        const mathExpressions = [
            "—Å–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç",
            "–ø–æ—Å—á–∏—Ç–∞–π",
            "—Ä–µ—à–∏",
            "–≤—ã—á–∏—Å–ª–∏",
            "–∫–∞–∫–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç"
        ];

        // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è –≤–µ–ª–∏—á–∏–Ω
        const conversions = [
            "–∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–π",
            "–ø–µ—Ä–µ–≤–µ–¥–∏",
            "—Å–∫–æ–ª—å–∫–æ –≤",
            "–ø—Ä–µ–æ–±—Ä–∞–∑—É–π"
        ];

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            
            if (message === '') return;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —á–∞—Ç
            addMessageToChat(message, 'user-message');
            
            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            userInput.value = '';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
            showTypingIndicator();
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
            setTimeout(() => {
                hideTypingIndicator();
                let response = getAssistantResponse(message.toLowerCase());
                addMessageToChat(response, 'assistant-message');
            }, 1000 + Math.random() * 1500);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –æ—Ç–≤–µ—Ç–∞ –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞
        function getAssistantResponse(message) {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –º–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏—Ö –≤—ã—Ä–∞–∂–µ–Ω–∏–π
            if (mathExpressions.some(expr => message.includes(expr))) {
                try {
                    const mathExpr = message.replace(/[^0-9+\-*/.()^%]/g, '');
                    if (mathExpr) {
                        const result = eval(mathExpr);
                        return `–†–µ–∑—É–ª—å—Ç–∞—Ç: ${mathExpr} = ${result}`;
                    }
                } catch {
                    return "–ù–µ –º–æ–≥—É –≤—ã—á–∏—Å–ª–∏—Ç—å —ç—Ç–æ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å—Ñ–æ—Ä–º—É–ª–∏—Ä–æ–≤–∞—Ç—å –∏–Ω–∞—á–µ.";
                }
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏ –≤–µ–ª–∏—á–∏–Ω
            if (conversions.some(conv => message.includes(conv))) {
                return "–î–ª—è –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏ –≤–µ–ª–∏—á–∏–Ω –º–Ω–µ –Ω—É–∂–Ω–æ –±–æ–ª—å—à–µ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —É—Ç–æ—á–Ω–∏—Ç—å, —á—Ç–æ –∏–º–µ–Ω–Ω–æ –Ω—É–∂–Ω–æ –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å (–Ω–∞–ø—Ä–∏–º–µ—Ä, '–∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–π 10 –∫–∏–ª–æ–º–µ—Ç—Ä–æ–≤ –≤ –º–∏–ª–∏').";
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã—Ö –∫–æ–º–∞–Ω–¥ (–≤—Ä–µ–º—è, –¥–∞—Ç–∞)
            if (message.includes('–≤—Ä–µ–º—è') || message.includes('–∫–æ—Ç–æ—Ä—ã–π —á–∞—Å')) {
                return knowledgeBase["–≤—Ä–µ–º—è"][Math.floor(Math.random() * knowledgeBase["–≤—Ä–µ–º—è"].length)];
            }
            
            if (message.includes('–¥–∞—Ç–∞') || message.includes('—á–∏—Å–ª–æ') || message.includes('–¥–µ–Ω—å')) {
                return knowledgeBase["–¥–∞—Ç–∞"][Math.floor(Math.random() * knowledgeBase["–¥–∞—Ç–∞"].length)];
            }
            
            // –ü–æ–∏—Å–∫ –≤ –±–∞–∑–µ –∑–Ω–∞–Ω–∏–π
            for (const key in knowledgeBase) {
                if (message.includes(key)) {
                    const responses = knowledgeBase[key];
                    return responses[Math.floor(Math.random() * responses.length)];
                }
            }
            
            // –ï—Å–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π
            const defaultResponses = [
                "–ò–∑–≤–∏–Ω–∏—Ç–µ, —è –Ω–µ —Å–æ–≤—Å–µ–º –ø–æ–Ω—è–ª –≤–∞—à –≤–æ–ø—Ä–æ—Å. –ú–æ–∂–µ—Ç–µ –ø–µ—Ä–µ—Ñ–æ—Ä–º—É–ª–∏—Ä–æ–≤–∞—Ç—å?",
                "–ü–æ–∫–∞ —è –Ω–µ –º–æ–≥—É –æ—Ç–≤–µ—Ç–∏—Ç—å –Ω–∞ —ç—Ç–æ—Ç –≤–æ–ø—Ä–æ—Å. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∑–∞–¥–∞—Ç—å –µ–≥–æ –ø–æ-–¥—Ä—É–≥–æ–º—É.",
                "–ú–æ–∏ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω—ã, —è –Ω–µ –º–æ–≥—É –æ—Ç–≤–µ—Ç–∏—Ç—å –Ω–∞ —ç—Ç–æ—Ç –∑–∞–ø—Ä–æ—Å.",
                "–Ø –µ—â—ë —É—á—É—Å—å. –ú–æ–∂–µ—Ç–µ –∑–∞–¥–∞—Ç—å –¥—Ä—É–≥–æ–π –≤–æ–ø—Ä–æ—Å?",
                "–ù–µ —É–≤–µ—Ä–µ–Ω, —á—Ç–æ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –ø–æ–Ω—è–ª –≤–∞—à –≤–æ–ø—Ä–æ—Å. –ú–æ–∂–µ—Ç–µ —É—Ç–æ—á–Ω–∏—Ç—å?",
                "–ö —Å–æ–∂–∞–ª–µ–Ω–∏—é, —É –º–µ–Ω—è –Ω–µ—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –ø–æ —ç—Ç–æ–º—É –≤–æ–ø—Ä–æ—Å—É."
            ];
            return defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
        function addMessageToChat(text, className) {
            const chatContainer = document.getElementById('chat-container');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', className);
            messageElement.textContent = text;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤—Ä–µ–º—è —Å–æ–æ–±—â–µ–Ω–∏—è
            const timeElement = document.createElement('div');
            timeElement.classList.add('time');
            timeElement.textContent = new Date().toLocaleTimeString('ru-RU', {hour: '2-digit', minute:'2-digit'});
            
            messageElement.appendChild(timeElement);
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏—Å—Ç–æ—Ä–∏—é —á–∞—Ç–∞
            saveChatHistory();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –Ω–∞–±–æ—Ä–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function showTypingIndicator() {
            const chatContainer = document.getElementById('chat-container');
            const indicator = document.createElement('div');
            indicator.classList.add('typing-indicator');
            indicator.id = 'typing-indicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('span');
                dot.classList.add('typing-dot');
                indicator.appendChild(dot);
            }
            
            chatContainer.appendChild(indicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –Ω–∞–±–æ—Ä–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏ —á–∞—Ç–∞
        function saveChatHistory() {
            const chatContainer = document.getElementById('chat-container');
            localStorage.setItem('chatHistory', chatContainer.innerHTML);
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ —á–∞—Ç–∞
        function loadChatHistory() {
            const savedHistory = localStorage.getItem('chatHistory');
            if (savedHistory) {
                document.getElementById('chat-container').innerHTML = savedHistory;
                const chatContainer = document.getElementById('chat-container');
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('send-button').addEventListener('click', sendMessage);
        
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        window.onload = function() {
            loadChatHistory();
            
            setTimeout(() => {
                addMessageToChat("–ü—Ä–∏–≤–µ—Ç! –Ø –≤–∞—à –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π –ø–æ–º–æ—â–Ω–∏–∫. üòä –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?", 'assistant-message');
            }, 800);
        };
    </script>
